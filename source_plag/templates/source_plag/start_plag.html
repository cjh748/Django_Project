{% extends 'html/base.html' %}
{% load static %}
{% block add_head %}
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock %}
{% block logout %}
    <a href="{% url 'list-corpus'  %}" class="button" type="button"
       style="vertical-align:middle; background-color: red; width: 7%;"><span>Back</span></a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="button" type="button"
           style="vertical-align:middle; background-color: lightseagreen; width: 7%;"><span>Logout</span></a>
    {% endif %}
{% endblock %}
{% block content %}
    <h2 style="text-align: center"></h2>
    <div class="jumbotron" id="ngram" style="padding: 10px;"></div>
    <div class="jumbotron" id="tfidf" style="padding: 10px;"></div>
    <div class="jumbotron" id="wordnet" style="padding: 10px;"></div>
    <div class="jumbotron" id="lcs" style="padding: 10px;"></div>
    <script src="{% static 'js/multistep.js' %}"></script>
{% endblock %}
