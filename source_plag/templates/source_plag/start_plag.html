{% extends 'html/base.html' %}
{% load static %}
{% block logout %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="button" type="button"
           style="vertical-align:middle; background-color: lightseagreen"><span>Logout</span></a>
    {% endif %}
{% endblock %}
{% block content %}
    Ngram results:
    {{ result }}
    <div id="ngram"></div>
    <script src="{% static 'js/multistep.js' %}"></script>
{% endblock %}
