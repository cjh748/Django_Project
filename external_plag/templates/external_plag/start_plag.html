{% extends 'html/base.html' %}
{% load static %}
{% block add_head %}
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/progress.css' %}">
{% endblock %}
{% block logout %}
    <a href="{% url 'int-list-corpus'  %}" class="button" type="button"
       style="vertical-align:middle; background-color: red; width: 7%;"><span>Back</span></a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="button" type="button"
           style="vertical-align:middle; background-color: lightseagreen; width: 7%;"><span>Logout</span></a>
    {% endif %}
{% endblock %}
{% block content %}
    <div class="container" id="progress_container">
    <div id="bar">
        <div id="progress"></div>
    </div>
    </div>
    <h2 style="text-align: center"></h2>
    <div class="jumbotron" id="ngram_oop" style="padding: 10px;"></div>
    <div class="jumbotron" id="ngram_pagerank" style="padding: 10px;"></div>
    <div class="jumbotron" id="ngram_vector" style="padding: 10px;"></div>
    <div class="jumbotron" id="ngram_bayes" style="padding: 10px;"></div>
    <div class="jumbotron" id="ngram_dyanmic" style="padding: 10px;"></div>
    <div class="jumbotron" id="tfidf-ext" style="padding: 10px;"></div>
    <div class="jumbotron" id="wordnet-ext" style="padding: 10px;"></div>
    <div class="jumbotron" id="lcs-string" style="padding: 10px;"></div>
    <div class="jumbotron" id="lcs-sequence" style="padding: 10px;"></div>
    <script src="{% static 'js/external_multistep.js' %}"></script>
{% endblock %}
