{% extends 'html/base.html' %}
{% load static %}
{% load bootstrap %}
{% block add_head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row" style="margin-top:20px; text-align: center; font-size: large">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" method="POST" enctype="multipart/form-data">
                    <hr class="colorgraph" style="margin-top: 0">
                    {{ form|bootstrap }}
                    <hr class="colorgraph">
                    {% csrf_token %}
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-lg btn-primary inline-block"
                               style="width: 30%; background: purple; border: purple;" value="Register"/>
                        <a href="{% url 'index' %}" class="btn btn-lg btn-primary inline-block"
                           style="width: 30%; background: purple; border: purple;" type="button"><span>Cancel</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
{% block user_message %}
    <h2 id="welcome">Welcome! Please input your details in the form below:</h2>
{% endblock %}
