<h2 style="text-align: center">Term Frequency - Inverse Document Frequency (TFIDF)</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Suspect Filename</th>
        <th>Percentage Similarity</th>
    </thead>
    <tbody>
    {% for s in tfidfs %}
        <tr>
            <td>{{ s.0 }} </td>
                <td {% if s.1 > 50 %} style="color: red"
                {% elif s.1 <= 50 and s.1 > 30 %} style="color: yellow"
                {% else %} style="color: #4CAF50"
                {% endif %}>{{ s.1 }}%</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
